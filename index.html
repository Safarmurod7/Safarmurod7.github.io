<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My GitHub Profile</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      #snake {
        width: 500px;
        height: 200px;
        margin: 20px auto;
        border: 1px solid black;
        position: relative;
      }

      .snake-segment {
        width: 50px;
        height: 50px;
        background-color: green;
        border-radius: 25px;
        position: absolute;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="snake"></div>
      <h1>Your Name</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut fringilla, magna a luctus dictum, quam sapien congue quam, in luctus libero libero vel libero. 
      </p>
      <a href="https://github.com/username">Visit my GitHub profile</a>
    </div>
    
    <script>
      // Add your JavaScript code here
      const snake = document.getElementById("snake");
      let x = 0;
      let y = 0;
      let direction = "right";

      setInterval(() => {
        const segment = document.createElement("div");
        segment.classList.add("snake-segment");
        segment.style.left = `${x}px`;
        segment.style.top = `${y}px`;
        snake.appendChild(segment);

        if (direction === "right") {
          x += 50;
        } else if (direction === "down") {
          y += 50;
        } else if (direction === "left") {
          x -= 50;
        } else if (direction === "up") {
          y -= 50;
        }

        if (x > 450) {
          direction = "down";
        } else if (y > 150) {
          direction = "left";
        } else if (x < 0) {
          direction = "up";
        } else if (y < 0) {
          direction = "right";
        }
      }, 500);
    </script>
  </body>
</html>
